    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>

  <canvas id="starCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;">
  </canvas>
  <script type="text/javascript">
    var htmlCanvas = document.getElementById("starCanvas");
    var offscreen = htmlCanvas.transferControlToOffscreen();

    var worker = new Worker("worker.js");

    worker.postMessage({
      canvas: offscreen,
      canvasState: {
        width: document.body.clientWidth,
        height: document.body.clientHeight,
        starFall: window.location.pathname === '/',
      },
      mode: 'init',
    }, [offscreen]);

    window.onresize = function() {
      worker.postMessage({
        canvasState: {
          width: document.body.clientWidth,
          height: document.body.clientHeight,
          starFall: window.location.pathname === '/',
        },
        mode: 'resize',
      });
    }

    window.addEventListener('urlChange', function(event) {
      worker.postMessage({
        canvasState: {
          starFall: window.location.pathname === '/',
        },
        mode: 'starFall',
      });
    });

    var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
    window.onscroll = function() {
      var scrollTopTemp = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
      var scrollDistance = scrollTop - scrollTopTemp;
      scrollTop = scrollTopTemp;

      worker.postMessage({
        scrollDistance: scrollDistance,
        mode: 'scrollDistance',
      });
    }


  </script>
