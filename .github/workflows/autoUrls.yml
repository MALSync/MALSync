name: "autoUrls"

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**/meta.json'
      - '**/playerUrls.js'
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      with:
        ref: master
        persist-credentials: false

    - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        node-version: '22.x'

    - name: Build
      run: npm install

    - name: Run
      run: npm run build:autoUrls
      env:
        CI_MODE: travis
        SIMKL_API_ID: ${{ secrets.SIMKL_API_ID }}
        SIMKL_API_SECRET: ${{ secrets.SIMKL_API_SECRET }}

    - name: Lint Fix
      run: npm run build:chibiTypes && npm run lint:fix

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7
      with:
        commit-message: Auto Urls
        branch: auto-urls
        delete-branch: true
        title: 'Auto Urls'
        body: 'Automatically added Urls'
