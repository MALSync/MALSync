language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
addons:
  chrome: stable
cache:
  npm: true
  directories:
  - node_modules
before_install:
  - npm install --global web-ext
install:
  - npm install
script:
  #- npm run test
  - sh ./package/localization/deploy.sh
  - npm run build
before_deploy:
  - npm run package
  - npm run package:chrome
  - npm run package:firefox
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  skip_cleanup: true
  file_glob: true
  file:
  - "./dist/mal_sync-*.xpi"
  - "./dist/malsync.user.js"
  - "./dist/webextension.zip"
  on:
    tags: true
    all_branches: true
